{% extends "base.html" %} {% block extra_title %}- My Details{% endblock
extra_title%} {% block content%}

<section class="details">
  <h1>My Details</h1>
  <div class="details--container">
    <form action="/account/my-details/{{user.first_name}}" method="POST">
      <label for="first_name">First Name</label>
      <input
        type="text"
        name="first_name"
        id="first_name"
        value="{{user.first_name}}"
        disabled
      />
      <label for="email">Email Address</label>
      <input type="text" name="email" id="email" value="{{user.email}}" />
      <label for="address">First Line of Address</label>
      <input type="text" name="address" id="address" value="{{user.address}}" />
      <label for="postcode">Postcode</label>
      <input
        type="text"
        name="post_code"
        id="post_code"
        value="{{user.post_code}}"
      />
      <div class="details__button">
        <button type="submit">
          <a href="/">Cancel</a>
        </button>
        <button type="submit"><a>Update details</a></button>
      </div>
    </form>
  </div>
</section>
{% endblock content%}
